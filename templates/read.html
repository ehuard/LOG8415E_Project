<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            width: 100%;
            text-align: left;
        }

        input[type="text"] {
            width: 400px;
            padding: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Read Route</h1>
    <form method="post" action="/read">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        
        <label>Search Option:</label>
        <div>
        <input type="radio" name="search_option" value="direct-hit" checked> Direct Hit
        <input type="radio" name="search_option" value="random"> Random
        <input type="radio" name="search_option" value="customized"> Customized
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
